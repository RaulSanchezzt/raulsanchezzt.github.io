<section class="my-4 max-w-5xl mx-auto">
	<div class="text-3xl font-bold mb-8">Projects</div>

	<section class="grid grid-cols-2 md:grid-cols-3 gap-4 my-8 max-w-5xl mx-auto" style="min-height: 300px">
		{{ range .Site.Params.homepage.projects }}
		<div class="relative rounded-xl shadow-sm md:shadow-2xl p-4">
			<div>
				<div class="text-xl font-bold my-2">{{.title}}</div>
				<p class="text-gray-500 my-1">{{.subtitle}}</p>
				<p class="my-1 font-light">{{.description}}</p>
			</div>
			<div class="absolute top-0 left-0 rounded-xl w-full h-full bg-black bg-opacity-30 grid place-items-center opacity-0 hover:opacity-100 transition-opacity duration-200">
				<a
					class="px-6 py-4 rounded-full font-semibold text-lg bg-black text-white hover:bg-gray-800 transition-colors dark:bg-white dark:text-black dark:hover:bg-gray-200"
					href="{{.url}}"
					target="_blank"
					rel="noopener noreferrer"
					>View</a>
			</div>
		</div>
		{{ end }}
	</section>
</section>
